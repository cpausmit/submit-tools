<!DOCTYPE html>
<html>
  <head>
    <title>subMIT job reports</title>
    <link href="css/condor_history.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://spin.js.org/spin.min.js"></script>
    <script type="text/javascript" src="js/condor_history.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>subMIT Job Reports</h1></header>
    <main id="main">
      <section id="search">
        <div id="clusterSearch">
          <div class="clusterSearchKey">User: <div id="users"></div></div>
          <div class="clusterSearchKey">Commands: <input type="text" id="cmds" onkeyup="findClusters()"></div>
        </div>
        <div id="clusterSelect">
          Clusters
          <table id="clusterList">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>
        </div>
        <div id="jobSearch">
          <div class="jobSearchKey">Wall Time: </div>
          <div class="jobSearchKey">CPU Time: </div>
          <div class="jobSearchKey">Site: <select id="sites" multiple="multiple"></select></div>
          <div class="jobSearchKey">Succeeded: <select id="succeeded"><option value=""></option><option value="1">Yes</option><option value="0">No</option></select></div>
          <div class="jobSearchKey">Exit Code: <select id="exitCode" multiple="multiple"></select></div>
          <input type="button" value="Show" onclick="loadJobs()">
        </div>
      </section>
      <section id="jobView">
        <article id="jobTableArea">
          <table id="jobList">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <footer id="footer">
    </footer>
  </body>
  <script type="text/javascript">
    initPage();
  </script>
</html>
